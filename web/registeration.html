
<html>
    <head>
        <title>Register Here</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                
             }
       </style>
    </head>

    <body>
        <div>
            <form method = "post"  action = "RegisterServlet">
                <p> First Name</p>
                <input type = "text" name = "fnm" placeholder = "Enter the first Name"><br>
                <p> Last Name</p>
                <input type = "text" name = "lnm" placeholder = "Enter the Last Name"><br>
                <p>UserName</p>
                <input type = "text" name = "unm" placeholder = "Enter the  User Name u want"><br>
                <p>Email</p>
                <input type = "email" name = "email" placeholder = "Enter the  email"><br>
                <p>Enter the password</p>
                <input type = "password" name = "pwd" placeholder = "Enter the password"><br>
                <p>Confirm Password</p>
                <input type = "password" name = "cpwd" placeholder = "Confirm password"><br>
                <p>Phone Number</p>
                <input type = "text" name = "phno" placeholder = "Enter the phone number"><br>
                <input type = "hidden" name = "utype">
                <input type = "submit" value = "Submit" name = "Submit">
            </form>
        </div>
    </body>
